    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ELEMENTOS DEL DOM
            const appContenedor = document.getElementById('appContenedor');
            const mainContent = document.getElementById('contenido-principal');
            const kaizenToggle = document.getElementById('kaizenToggle');
            const menuToggle = document.getElementById('menuToggle');
            const menuLateral = document.getElementById('menuLateral');
            const defaultContentHTML = `<p style="color:white; font-size: 1.8rem; text-align: center;">.</p>`;

            // BOTONES DE VISTA
            const btnSimCel = document.getElementById('btnSimCel');
            const btnSimPC = document.getElementById('btnSimPC');
            const btnFullPan = document.getElementById('btnFullPan'); // Referencia al bot√≥n Full

            // --- FUNCI√ìN DE SIMULACI√ìN DE VISTA ---
            
            /**
             * Aplica la clase CSS para simular la vista de un dispositivo m√≥vil.
             * @param {HTMLElement} btn - Bot√≥n actual que fue presionado.
             * @param {HTMLElement} otherBtn - El otro bot√≥n para desactivar.
             */
            function formatoCelular(btn, otherBtn) {
                appContenedor.classList.add('formato-celular');
                appContenedor.classList.remove('formato-pc');
                btn.classList.add('activo');
                otherBtn.classList.remove('activo');
            }

            /**
             * Aplica la clase CSS para simular la vista de un monitor de PC.
             * @param {HTMLElement} btn - Bot√≥n actual que fue presionado.
             * @param {HTMLElement} otherBtn - El otro bot√≥n para desactivar.
             */
            function formatoPC(btn, otherBtn) {
                appContenedor.classList.add('formato-pc');
                appContenedor.classList.remove('formato-celular');
                btn.classList.add('activo');
                otherBtn.classList.remove('activo');
            }

            // Manejadores de eventos para los botones de vista
            btnSimCel.addEventListener('click', () => formatoCelular(btnSimCel, btnSimPC));
            btnSimPC.addEventListener('click', () => formatoPC(btnSimPC, btnSimCel));

            // --- DATOS 5S ---
            const sData = {
                seiri: { 
                    icon: '‚úÖ', 
                    titulo: 'Clasificaci√≥n (Seiri)', 
                    descripcion: 'Separar lo necesario de lo innecesario y eliminar lo que no agrega valor.' 
                },
                seiton: { 
                    icon: 'üìê', 
                    titulo: 'Orden (Seiton)', 
                    descripcion: 'Organizar y ubicar cada cosa en su lugar para acceder f√°cilmente.' 
                },
                seiso: { 
                    icon: '‚ú®', 
                    titulo: 'Limpieza (Seiso)', 
                    descripcion: 'Mantener el √°rea de trabajo limpia e inspeccionar para detectar problemas.' 
                },
                seiketsu: { 
                    icon: 'üìã', 
                    titulo: 'Estandarizaci√≥n (Seiketsu)', 
                    descripcion: 'Establecer normas y procedimientos para mantener las mejoras alcanzadas.' 
                },
                shitsuke: { 
                    icon: '‚≠ê', 
                    titulo: 'Disciplina (Shitsuke)', 
                    descripcion: 'Convertir las pr√°cticas en h√°bitos y mantener el compromiso continuo.' 
                }
            };

            // FUNCI√ìN: createCardHTML (Comportamiento de Renderizado)
            function createCardHTML(data) {
                return `<div class="element-card"><div class="icon-container">${data.icon}</div><h3 class="element-titulo">${data.titulo}</h3><p class="element-descripcion">${data.descripcion}</p></div>`;
            }

            // FUNCI√ìN: loadContentCard (Comportamiento Gen√©rico para 5S)
            function loadContentCard(key) {
                const data = sData[key];
                if (data) {
                    mainContent.innerHTML = createCardHTML(data);
                    mainContent.classList.remove('show-background');
                    kaizenToggle.classList.remove('active');
                }
            }
            /**
             * Alterna la pantalla completa nativa del navegador para el contenedor principal.
             */
            function fullPan() {
                const appContenedor = document.getElementById('appContenedor');

                if (!document.fullscreenElement) {
                    // Si no estamos en pantalla completa, la solicitamos en el contenedor
                    appContenedor.requestFullscreen().catch(err => {
                        console.error('Error al intentar habilitar pantalla completa:', err);
                        alert(`Error al intentar habilitar pantalla completa: ${err.message} (Aseg√∫rate de que el navegador lo permita)`);
                    });
                } else {
                    // Si ya estamos en pantalla completa, salimos
                    document.exitFullscreen();
                }
            }
            
            // CONEXI√ìN DEL BOT√ìN PANTALLA COMPLETA (CORRECCI√ìN APLICADA)
            btnFullPan.addEventListener('click', fullPan); 
            // --------------------------------------------------------

            // --- INICIALIZACI√ìN ---
            kaizenToggle.classList.add('active');
            mainContent.classList.add('show-background');
            mainContent.innerHTML = defaultContentHTML; // Muestra mensaje por defecto al inicio
            
            // --- MANEJO DE EVENTOS ---

            // 1. Alternancia del Logo Kaizen
            kaizenToggle.addEventListener('click', () => {
                kaizenToggle.classList.toggle('active');
                if (kaizenToggle.classList.contains('active')) {
                    mainContent.classList.add('show-background');
                    mainContent.innerHTML = defaultContentHTML;
                } else {
                    mainContent.classList.remove('show-background');
                    // Si no est√° activo y no hay tarjeta visible, simplemente se queda vac√≠o.
                }
            });

            // 2. Alternancia del Men√∫ Lateral Principal
            const toggleMenu = () => {
                menuLateral.classList.toggle('activo');
                // Solo se desplaza el contenido si el men√∫ es visible
                if (menuLateral.classList.contains('activo')) {
                     mainContent.classList.add('menu-abierto');
                } else {
                     mainContent.classList.remove('menu-abierto');
                }
            };

            menuToggle.addEventListener('click', toggleMenu);

            // 3. Conexi√≥n de √çconos de Barra Fija (lateral-iconos) con el Men√∫
            // Al hacer clic en un icono fijo (‚öôÔ∏è, ‚ÑπÔ∏è), se abre el men√∫ lateral grande.
            document.querySelectorAll('.lateral-iconos .icono-menu').forEach(icon => {
                icon.addEventListener('click', toggleMenu);
            });


            // 4. Manejadores de Eventos para los Botones 5S
            document.getElementById('btnSeiri').addEventListener('click', () => {
                loadContentCard('seiri');
            });
            document.getElementById('btnSeiton').addEventListener('click', () => {
                loadContentCard('seiton');
            });
            document.getElementById('btnSeiso').addEventListener('click', () => {
                loadContentCard('seiso');
            });
            document.getElementById('btnSeiketsu').addEventListener('click', () => {
                loadContentCard('seiketsu');
